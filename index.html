<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Planejador de Viagens</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#1e3a8a,#2563eb);
    display:flex;
    justify-content:center;
    padding:20px;
    color:#1e293b;
}

.container{
    background:#ffffff;
    width:100%;
    max-width:520px;
    border-radius:18px;
    padding:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

h1{
    text-align:center;
    font-size:22px;
    margin-bottom:15px;
    color:#1e3a8a;
}

input, select{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:13px;
}

button{
    width:100%;
    padding:8px;
    margin-top:6px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:.2s;
    font-size:13px;
}

.primary{background:#2563eb;color:white}
.primary:hover{background:#1d4ed8}

.danger{background:#ef4444;color:white}
.danger:hover{background:#dc2626}

.viagem{
    background:#f1f5f9;
    margin-top:12px;
    padding:10px;
    border-radius:14px;
    box-shadow:0 5px 10px rgba(0,0,0,0.05);
}

.viagem strong{
    font-size:15px;
    color:#0f172a;
}

.gasto-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:4px 0;
    font-size:12px;
}

.gasto-item input{
    transform:scale(1.1);
    margin-right:6px;
}

.pago{
    text-decoration:line-through;
    color:#16a34a;
}

.resumo{
    margin-top:6px;
    background:white;
    padding:6px;
    border-radius:8px;
    font-size:12px;
    border-left:4px solid #2563eb;
}

canvas{
    margin-top:15px;
}
</style>
</head>
<body>

<div class="container">
    <h1>✈️ Minhas Viagens</h1>

    <input type="text" id="destino" placeholder="Destino da viagem">

    <select id="categoria">
        <option>Passagem</option>
        <option>Hotel</option>
        <option>Alimentação</option>
        <option>Passeios</option>
        <option>Transporte</option>
        <option>Outros</option>
    </select>

    <input type="number" id="valor" placeholder="Valor R$">

    <button class="primary" onclick="adicionarGasto()">Adicionar Gasto</button>
    <button class="danger" onclick="limparTudo()">Limpar Tudo</button>

    <div id="viagens"></div>
    <canvas id="grafico"></canvas>
</div>

<script>
let viagens = JSON.parse(localStorage.getItem("viagens")) || [];
let chart;

function salvar(){
    localStorage.setItem("viagens", JSON.stringify(viagens));
}

function adicionarGasto(){
    const destino = destinoInput.value;
    const categoria = categoriaInput.value;
    const valor = parseFloat(valorInput.value);
    if(!destino || !valor) return alert("Preencha os campos!");

    let viagem = viagens.find(v => v.destino === destino);
    if(!viagem){
        viagem = { destino, gastos: [] };
        viagens.push(viagem);
    }

    viagem.gastos.push({ categoria, valor, pago:false });
    salvar();
    renderizar();
}

function togglePago(vIndex, gIndex){
    viagens[vIndex].gastos[gIndex].pago = !viagens[vIndex].gastos[gIndex].pago;
    salvar();
    renderizar();
}

function excluirViagem(index){
    viagens.splice(index,1);
    salvar();
    renderizar();
}

function limparTudo(){
    if(confirm("Apagar todas as viagens?")){
        viagens=[];
        salvar();
        renderizar();
    }
}

function renderizar(){
    viagensDiv.innerHTML="";
    let categoriasTotais={};

    viagens.forEach((v,vIndex)=>{
        let total=0, pago=0;
        let div=document.createElement("div");
        div.className="viagem";

        let html=`<strong>${v.destino}</strong>`;

        v.gastos.forEach((g,gIndex)=>{
            total+=g.valor;
            if(g.pago) pago+=g.valor;
            categoriasTotais[g.categoria]=(categoriasTotais[g.categoria]||0)+g.valor;

            html+=`
            <div class="gasto-item ${g.pago?"pago":""}">
                <span>
                    <input type="checkbox" ${g.pago?"checked":""}
                    onclick="togglePago(${vIndex},${gIndex})">
                    ${g.categoria} - R$${g.valor.toFixed(2)}
                </span>
            </div>`;
        });

        let falta=total-pago;

        html+=`
        <div class="resumo">
            Total: <b>R$${total.toFixed(2)}</b><br>
            Pago: <b style="color:#16a34a">R$${pago.toFixed(2)}</b><br>
            Falta: <b style="color:#dc2626">R$${falta.toFixed(2)}</b>
        </div>

        <button class="danger" onclick="excluirViagem(${vIndex})">Excluir Viagem</button>
        `;

        div.innerHTML=html;
        viagensDiv.appendChild(div);
    });

    atualizarGrafico(categoriasTotais);
}

function atualizarGrafico(dados){
    const ctx=document.getElementById('grafico');
    if(chart) chart.destroy();

    chart=new Chart(ctx,{
        type:'doughnut',
        data:{
            labels:Object.keys(dados),
            datasets:[{ data:Object.values(dados) }]
        },
        options:{
            plugins:{ legend:{ position:'bottom' } }
        }
    });
}

const destinoInput=document.getElementById("destino");
const categoriaInput=document.getElementById("categoria");
const valorInput=document.getElementById("valor");
const viagensDiv=document.getElementById("viagens");

renderizar();
</script>
</body>
</html>
