<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planejador de Viagem - Gramado</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #e0f2fe, #f8fafc);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    animation: fall linear infinite;
    opacity: 0.9;
    font-size: 10px;
}
@keyframes fall { to { transform: translateY(110vh); } }

.container {
    backdrop-filter: blur(14px);
    background: rgba(255,255,255,0.8);
    width: 100%;
    max-width: 600px;
    border-radius: 22px;
    padding: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

h1 { text-align: center; color: #1e3a8a; }

input, select {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 12px;
    border: 1px solid #c7d2fe;
    font-size: 13px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
}

.primary { background: #3b82f6; color: white; }
.danger { background: #64748b; color: white; }

.viagem {
    background: white;
    margin-top: 15px;
    padding: 14px;
    border-radius: 16px;
    border: 1px solid #dbeafe;
}

.categoria-header {
    display: flex;
    justify-content: space-between;
    background: linear-gradient(90deg,#60a5fa,#3b82f6);
    color: white;
    padding: 7px 10px;
    border-radius: 10px;
    margin-top: 8px;
    cursor: pointer;
    font-size: 13px;
    font-weight: bold;
}

.gastos-lista {
    display: none;
    margin-top: 6px;
    padding: 6px;
    background: #f0f9ff;
    border-radius: 10px;
}

.gasto {
    display: flex;
    justify-content: space-between;
    align-items:center;
    font-size: 12px;
    margin: 6px 0;
    padding: 4px 0;
    border-bottom: 1px dashed #cfe8ff;
    gap:6px
}

.acoes button{
    width:auto;
    padding:4px 6px;
    font-size:11px;
    border-radius:8px;
    margin-left:4px
}

.pago { text-decoration: line-through; color: #16a34a; font-weight: bold; }

.resumo {
    margin-top: 10px;
    background: #f0f9ff;
    padding: 10px;
    border-radius: 10px;
    font-size: 12px;
    border: 1px solid #bae6fd;
    line-height: 1.6;
}

.extra-box {
    margin-top: 12px;
    background: white;
    border-radius: 14px;
    padding: 10px;
    border: 1px solid #dbeafe;
    font-size: 13px;
}

.credito {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    color: #475569;
    opacity: 0.8;
}

iframe { width: 100%; border-radius: 12px; margin-top: 6px; }
</style>
</head>

<body>

<div class="container">
<h1>‚ùÑÔ∏è Viagem para Gramado</h1>
<div id="contador"></div>

<input id="descricao" placeholder="Descri√ß√£o do gasto">
<input id="valor" type="number" placeholder="Valor">
<select id="categoria">
<option>Passeios</option>
<option>Hotel</option>
<option>Transporte</option>
<option>Restaurantes</option>
<option>Outros</option>
</select>
<select id="forma">
<option value="cartao">Cart√£o</option>
<option value="dinheiro">Dinheiro</option>
</select>

<button class="primary" onclick="adicionarGasto()">Adicionar</button>
<button class="danger" onclick="limparDados()">Limpar Dados</button>

<div id="viagens"></div>

<canvas id="grafico"></canvas>

<div class="extra-box">
<b>üå°Ô∏è Clima em Gramado</b>
<div id="clima"></div>
</div>

<iframe src="https://maps.google.com/maps?q=Gramado&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

<div class="credito">Criado por Matheus Damica</div>
</div>

<script>
for(let i=0;i<40;i++){
 let flake=document.createElement("div");
 flake.className="snowflake";
 flake.innerHTML="‚ùÑ";
 flake.style.left=Math.random()*100+"vw";
 flake.style.animationDuration=(Math.random()*3+2)+"s";
 document.body.appendChild(flake);
}

let viagens = JSON.parse(localStorage.getItem("viagensGramado")) || [{
 id:1,
 categorias:{Passeios:[],Hotel:[],Transporte:[],Restaurantes:[],Outros:[]}
}];

function salvar(){ localStorage.setItem("viagensGramado",JSON.stringify(viagens)); }

function adicionarGasto(){
 let d=document.getElementById("descricao").value;
 let v=parseFloat(document.getElementById("valor").value);
 let c=document.getElementById("categoria").value;
 let f=document.getElementById("forma").value;
 if(!d||!v)return;

 viagens[0].categorias[c].push({id:Date.now(),descricao:d,valor:v,forma:f,pago:false});
 salvar();
 renderizar();
}

function editarGasto(cat,id){
 let g=viagens[0].categorias[cat].find(x=>x.id==id);
 let nd=prompt("Descri√ß√£o:",g.descricao); if(nd===null)return;
 let nv=parseFloat(prompt("Valor:",g.valor)); if(isNaN(nv))return;
 let nf=prompt("Forma (cartao/dinheiro):",g.forma); if(nf===null)return;
 g.descricao=nd; g.valor=nv; g.forma=nf;
 salvar(); renderizar();
}

function togglePago(cat,id){
 let g=viagens[0].categorias[cat].find(x=>x.id==id);
 g.pago=!g.pago; salvar(); renderizar();
}

function excluirGasto(cat,id){
 viagens[0].categorias[cat]=viagens[0].categorias[cat].filter(x=>x.id!=id);
 salvar(); renderizar();
}

function limparDados(){
 if(confirm("Apagar tudo?")){
  viagens=[{id:1,categorias:{Passeios:[],Hotel:[],Transporte:[],Restaurantes:[],Outros:[]}}];
  salvar(); renderizar();
 }
}

function renderizar(){
 let div=document.getElementById("viagens");
 div.innerHTML="";
 let totais=[];
 for(let cat in viagens[0].categorias){
  let lista=viagens[0].categorias[cat];
  let total=lista.reduce((a,b)=>a+b.valor,0);
  totais.push(total);

  let bloco=document.createElement("div");
  bloco.innerHTML=`<div class="categoria-header" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display=='block'?'none':'block'">${cat} ‚Äî R$ ${total.toFixed(2)}</div>`;
  
  let gastosDiv=document.createElement("div");
  gastosDiv.className="gastos-lista";

  lista.forEach(g=>{
    let item=document.createElement("div");
    item.className="gasto"+(g.pago?" pago":"");
    item.innerHTML=`${g.descricao} (R$${g.valor}) [${g.forma}]
    <div class="acoes">
    <button onclick="togglePago('${cat}',${g.id})">‚úî</button>
    <button onclick="editarGasto('${cat}',${g.id})">‚úè</button>
    <button onclick="excluirGasto('${cat}',${g.id})">üóë</button>
    </div>`;
    gastosDiv.appendChild(item);
  });

  bloco.appendChild(gastosDiv);
  div.appendChild(bloco);
 }
 atualizarGrafico(totais);
}

function atualizarGrafico(totais){
 new Chart(document.getElementById("grafico"),{
  type:"doughnut",
  data:{labels:["Passeios","Hotel","Transporte","Restaurantes","Outros"],datasets:[{data:totais}]}
 });
}

function atualizarContador(){
 let dataViagem=new Date("2027-01-04T00:00:00");
 setInterval(()=>{
  let agora=new Date();
  let diff=dataViagem-agora;
  let d=Math.floor(diff/1000/60/60/24);
  let h=Math.floor(diff/1000/60/60%24);
  let m=Math.floor(diff/1000/60%60);
  let s=Math.floor(diff/1000%60);
  document.getElementById("contador").innerHTML=`‚è≥ ${d}d ${h}h ${m}m ${s}s`;
 },1000);
}

async function clima(){
 let r=await fetch("https://api.open-meteo.com/v1/forecast?latitude=-29.3784&longitude=-50.8764&current_weather=true");
 let d=await r.json();
 document.getElementById("clima").innerHTML=`${d.current_weather.temperature}¬∞C`;
}

clima();
atualizarContador();
renderizar();
</script>
</body>
</html>
