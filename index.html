<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Planejador de Viagens</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#1e3a8a,#2563eb);
    display:flex;
    justify-content:center;
    padding:20px;
}
.container{
    background:#fff;
    width:100%;
    max-width:520px;
    border-radius:18px;
    padding:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}
h1{text-align:center;color:#1e3a8a;font-size:22px}
input,select{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:13px;
}
button{
    width:100%;
    padding:8px;
    margin-top:6px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.primary{background:#2563eb;color:white}
.danger{background:#ef4444;color:white}
.viagem{
    background:#f1f5f9;
    margin-top:12px;
    padding:10px;
    border-radius:14px;
}
.gasto{
    display:flex;
    justify-content:space-between;
    font-size:12px;
    margin:4px 0;
}
.pago{text-decoration:line-through;color:#16a34a}
.resumo{
    margin-top:6px;
    background:white;
    padding:6px;
    border-radius:8px;
    font-size:12px;
}
canvas{margin-top:15px}
</style>
</head>
<body>

<div class="container">
    <h1>✈️ Minhas Viagens</h1>

    <input type="text" id="destino" placeholder="Destino">

    <select id="categoria">
        <option>Passagem</option>
        <option>Hotel</option>
        <option>Alimentação</option>
        <option>Passeios</option>
        <option>Transporte</option>
    </select>

    <input type="text" id="nomeItem" placeholder="Nome do passeio ou gasto">
    <input type="number" id="valor" placeholder="Valor R$">

    <button class="primary" onclick="adicionarGasto()">Adicionar</button>
    <button class="danger" onclick="limparTudo()">Limpar Tudo</button>

    <div id="viagens"></div>
    <canvas id="grafico"></canvas>
</div>

<script>
let viagens = JSON.parse(localStorage.getItem("viagens")) || [];
let chart;

function salvar(){ localStorage.setItem("viagens", JSON.stringify(viagens)); }

function adicionarGasto(){
    const destino = destinoInput.value.trim();
    const categoria = categoriaInput.value;
    const nome = nomeItem.value.trim();
    const valor = parseFloat(valorInput.value);

    if(!destino || !nome || !valor) return alert("Preencha tudo!");

    let viagem = viagens.find(v => v.destino === destino);
    if(!viagem){
        viagem = { destino, gastos: [] };
        viagens.push(viagem);
    }

    viagem.gastos.push({ categoria, nome, valor, pago:false });
    salvar();
    renderizar();
}

function togglePago(v,g){
    viagens[v].gastos[g].pago = !viagens[v].gastos[g].pago;
    salvar();
    renderizar();
}

function limparTudo(){
    if(confirm("Apagar tudo?")){
        viagens=[];
        salvar();
        renderizar();
    }
}

function renderizar(){
    viagensDiv.innerHTML="";
    let categoriasTotais={};

    viagens.forEach((v,vIndex)=>{
        let total=0,pago=0;
        let html=`<div class="viagem"><strong>${v.destino}</strong>`;

        // AGRUPA POR CATEGORIA
        const grupos={};
        v.gastos.forEach((g,i)=>{
            if(!grupos[g.categoria]) grupos[g.categoria]=[];
            grupos[g.categoria].push({g,i});
            total+=g.valor;
            if(g.pago) pago+=g.valor;
            categoriasTotais[g.categoria]=(categoriasTotais[g.categoria]||0)+g.valor;
        });

        for(const cat in grupos){
            html+=`<h4>${cat}</h4>`;
            grupos[cat].forEach(obj=>{
                html+=`
                <div class="gasto ${obj.g.pago?"pago":""}">
                    <span>
                        <input type="checkbox" ${obj.g.pago?"checked":""}
                        onclick="togglePago(${vIndex},${obj.i})">
                        ${obj.g.nome}
                    </span>
                    <span>R$${obj.g.valor.toFixed(2)}</span>
                </div>`;
            });
        }

        let falta=total-pago;

        html+=`
        <div class="resumo">
        Total: R$${total.toFixed(2)}<br>
        Pago: <span style="color:#16a34a">R$${pago.toFixed(2)}</span><br>
        Falta: <span style="color:#dc2626">R$${falta.toFixed(2)}</span>
        </div></div>`;

        viagensDiv.innerHTML+=html;
    });

    atualizarGrafico(categoriasTotais);
}

function atualizarGrafico(dados){
    const ctx=document.getElementById('grafico');
    if(chart) chart.destroy();
    chart=new Chart(ctx,{
        type:'doughnut',
        data:{ labels:Object.keys(dados), datasets:[{data:Object.values(dados)}] }
    });
}

const destinoInput=document.getElementById("destino");
const categoriaInput=document.getElementById("categoria");
const nomeItem=document.getElementById("nomeItem");
const valorInput=document.getElementById("valor");
const viagensDiv=document.getElementById("viagens");

renderizar();
</script>
</body>
</html>
