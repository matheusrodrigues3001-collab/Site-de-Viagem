<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Minhas Viagens</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    background:#eef2f7;
    display:flex;
    justify-content:center;
    padding:20px;
}

.container{
    background:white;
    width:100%;
    max-width:500px;
    padding:15px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h1{
    text-align:center;
    font-size:20px;
    margin-bottom:10px;
}

input, select, button{
    width:100%;
    padding:6px;
    margin:4px 0;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:13px;
}

button{
    background:#2563eb;
    color:white;
    font-weight:bold;
    border:none;
    cursor:pointer;
}

button:hover{ background:#1d4ed8; }

.danger{ background:#dc2626; }
.danger:hover{ background:#b91c1c; }

.viagem{
    background:#f8fafc;
    margin-top:10px;
    padding:8px;
    border-radius:8px;
    font-size:13px;
}

.gasto-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:12px;
    margin:2px 0;
}

.resumo{
    background:#e0f2fe;
    padding:6px;
    border-radius:6px;
    font-size:12px;
    margin-top:6px;
}

canvas{
    margin-top:10px;
}
</style>
</head>
<body>

<div class="container">
    <h1>✈️ Planejador de Viagens</h1>

    <input type="text" id="destino" placeholder="Destino">

    <select id="categoria">
        <option>Passagem</option>
        <option>Hotel</option>
        <option>Alimentação</option>
        <option>Passeios</option>
        <option>Transporte</option>
        <option>Outros</option>
    </select>

    <input type="number" id="valor" placeholder="Valor R$">
    
    <button onclick="adicionarGasto()">Adicionar gasto</button>
    <button class="danger" onclick="limparTudo()">Limpar Tudo</button>

    <div id="viagens"></div>

    <canvas id="grafico"></canvas>
</div>

<script>
let viagens = JSON.parse(localStorage.getItem("viagens")) || [];
let chart;

function salvar(){
    localStorage.setItem("viagens", JSON.stringify(viagens));
}

function adicionarGasto(){
    const destino = destinoInput.value;
    const categoria = categoriaInput.value;
    const valor = parseFloat(valorInput.value);

    if(!destino || !valor) return alert("Preencha tudo!");

    let viagem = viagens.find(v => v.destino === destino);
    if(!viagem){
        viagem = { destino, gastos: [] };
        viagens.push(viagem);
    }

    viagem.gastos.push({ categoria, valor, pago:false });
    salvar();
    renderizar();
}

function togglePago(vIndex, gIndex){
    viagens[vIndex].gastos[gIndex].pago = !viagens[vIndex].gastos[gIndex].pago;
    salvar();
    renderizar();
}

function excluirViagem(index){
    viagens.splice(index,1);
    salvar();
    renderizar();
}

function limparTudo(){
    if(confirm("Apagar todas as viagens?")){
        viagens = [];
        salvar();
        renderizar();
    }
}

function renderizar(){
    viagensDiv.innerHTML="";
    let categoriasTotais={};

    viagens.forEach((v,vIndex)=>{
        let total=0, pago=0;

        let div=document.createElement("div");
        div.className="viagem";

        let html=`<strong>${v.destino}</strong>`;

        v.gastos.forEach((g,gIndex)=>{
            total+=g.valor;
            if(g.pago) pago+=g.valor;

            categoriasTotais[g.categoria]=(categoriasTotais[g.categoria]||0)+g.valor;

            html+=`
            <div class="gasto-item">
                <span>
                    <input type="checkbox" ${g.pago?"checked":""}
                    onclick="togglePago(${vIndex},${gIndex})">
                    ${g.categoria} - R$${g.valor.toFixed(2)}
                </span>
            </div>`;
        });

        let falta = total - pago;

        html+=`
        <div class="resumo">
            Total: <b>R$${total.toFixed(2)}</b><br>
            Pago: <b style="color:green">R$${pago.toFixed(2)}</b><br>
            Falta: <b style="color:red">R$${falta.toFixed(2)}</b>
        </div>

        <button class="danger" onclick="excluirViagem(${vIndex})">Excluir viagem</button>
        `;

        div.innerHTML=html;
        viagensDiv.appendChild(div);
    });

    atualizarGrafico(categoriasTotais);
}

function atualizarGrafico(dados){
    const ctx=document.getElementById('grafico');

    if(chart) chart.destroy();

    chart=new Chart(ctx,{
        type:'doughnut',
        data:{
            labels:Object.keys(dados),
            datasets:[{ data:Object.values(dados) }]
        }
    });
}

const destinoInput=document.getElementById("destino");
const categoriaInput=document.getElementById("categoria");
const valorInput=document.getElementById("valor");
const viagensDiv=document.getElementById("viagens");

renderizar();
</script>

</body>
</html>
