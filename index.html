<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Planejador de Viagem ‚Äì Gramado ‚ùÑÔ∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(#e6f2ff, #ffffff);
    overflow-x: hidden;
}

/* NEVE */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 10px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh); }
}

/* CARD PRINCIPAL */
.container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #1e3a5f;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 4px;
}

button {
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.add-btn { background: #1e3a5f; color: white; }
.clear-btn { background: #ccc; }

#countdown {
    margin-top: 20px;
    padding: 15px;
    background: #f0f8ff;
    border-radius: 12px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #0f172a;
}

iframe {
    width: 100%;
    height: 250px;
    border-radius: 12px;
    margin-top: 15px;
    border: none;
}
</style>
</head>

<body>

<!-- NEVE SCRIPT -->
<script>
for (let i = 0; i < 50; i++) {
    let snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (Math.random() * 5 + 5) + "s";
    snow.style.opacity = Math.random();
    snow.style.fontSize = Math.random() * 10 + 10 + "px";
    document.body.appendChild(snow);
}
</script>

<div class="container">
    <h1>‚ùÑÔ∏è Planejamento de Viagem para Gramado</h1>

    <label>Seu nome</label>
    <input type="text" id="nome">

    <label>Data da viagem</label>
    <input type="date" id="dataViagem">

    <label>Forma de pagamento</label>
    <select id="pagamento">
        <option>Cart√£o</option>
        <option>Dinheiro</option>
    </select>

    <button class="add-btn" onclick="iniciarContagem()">Incluir</button>
    <button class="clear-btn" onclick="limpar()">Limpar dados</button>

    <div id="countdown">Aguardando data da viagem...</div>

    <h2>üìç Localiza√ß√£o</h2>
    <iframe src="https://maps.google.com/maps?q=gramado&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

    <h2>üå°Ô∏è Clima atual</h2>
    <iframe src="https://wttr.in/Gramado?format=3"></iframe>
</div>

<script>
let intervalo;

function iniciarContagem() {
    clearInterval(intervalo);

    const dataInput = document.getElementById("dataViagem").value;
    if (!dataInput) return;

    const destino = new Date(dataInput + "T00:00:00").getTime();

    intervalo = setInterval(() => {
        const agora = new Date().getTime();
        const distancia = destino - agora;

        if (distancia <= 0) {
            document.getElementById("countdown").innerHTML = "üéâ Sua viagem come√ßou!";
            clearInterval(intervalo);
            return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((distancia / (1000 * 60)) % 60);
        const segundos = Math.floor((distancia / 1000) % 60);

        document.getElementById("countdown").innerHTML =
            `Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s para sua viagem ‚ùÑÔ∏è`;
    }, 1000);
}

function limpar() {
    document.getElementById("nome").value = "";
    document.getElementById("dataViagem").value = "";
    document.getElementById("pagamento").selectedIndex = 0;
    document.getElementById("countdown").innerHTML = "Dados limpos. Insira novas informa√ß√µes.";
    clearInterval(intervalo);
}
</script>

</body>
</html>
