<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Viagem para Gramado</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#1e3a8a,#2563eb);
    display:flex;
    justify-content:center;
    padding:20px;
}
.container{
    background:#fff;
    width:100%;
    max-width:520px;
    border-radius:18px;
    padding:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}
h1{text-align:center;color:#1e3a8a;font-size:22px}

input,select{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:13px;
}

button{
    width:100%;
    padding:8px;
    margin-top:6px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.primary{background:#2563eb;color:white}
.danger{background:#ef4444;color:white}

.viagem{
    background:#f1f5f9;
    margin-top:12px;
    padding:10px;
    border-radius:14px;
}

.categoria-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#e2e8f0;
    padding:6px 8px;
    border-radius:8px;
    margin-top:6px;
    cursor:pointer;
    font-size:13px;
    font-weight:bold;
}

.gastos-lista{display:none;margin-top:4px;padding-left:8px}
.gasto{display:flex;justify-content:space-between;font-size:12px;margin:4px 0}
.pago{text-decoration:line-through;color:#16a34a}

.resumo{
    margin-top:6px;
    background:white;
    padding:6px;
    border-radius:8px;
    font-size:12px;
}

canvas{margin-top:15px}
</style>
</head>
<body>

<div class="container">
    <h1>‚ùÑÔ∏è Viagem para Gramado</h1>

    <!-- ‚è≥ CONTADOR -->
    <div id="contador" style="text-align:center;font-size:13px;margin-bottom:8px;color:#1e3a8a;font-weight:bold"></div>

    <!-- üó∫Ô∏è MAPA -->
    <div style="margin-top:10px;border-radius:12px;overflow:hidden">
        <iframe src="https://www.google.com/maps?q=Gramado+RS&output=embed"
        width="100%" height="180" style="border:0"></iframe>
    </div>

    <!-- üå¶Ô∏è CLIMA -->
    <div id="climaBox" style="margin-top:10px;background:#e0f2fe;padding:8px;border-radius:10px;font-size:12px;color:#0c4a6e">
        üå§Ô∏è Carregando clima de Gramado...
    </div>

    <select id="categoria" onchange="verificarOutro()">
        <option>Passagem</option>
        <option>Hotel</option>
        <option>Alimenta√ß√£o</option>
        <option>Passeios</option>
        <option>Transporte</option>
        <option>Outros</option>
    </select>

    <input type="text" id="nomeItem" placeholder="Nome do gasto/passeio">
    <input type="number" id="valor" placeholder="Valor R$">

    <button class="primary" onclick="adicionarGasto()">Adicionar</button>
    <button class="danger" onclick="limparTudo()">Limpar Tudo</button>

    <div id="viagens"></div>
    <canvas id="grafico"></canvas>
</div>

<script>
let viagens = JSON.parse(localStorage.getItem("viagens")) || [{
    destino:"Gramado",
    gastos:[]
}];

let chart;

function salvar(){ localStorage.setItem("viagens", JSON.stringify(viagens)); }

function verificarOutro(){
    nomeItem.placeholder = categoriaInput.value==="Outros"
        ? "Descreva o que √© esse gasto"
        : "Nome do gasto/passeio";
}

function adicionarGasto(){
    const categoria = categoriaInput.value;
    const nome = nomeItem.value.trim();
    const valor = parseFloat(valorInput.value);
    if(!nome || !valor) return alert("Preencha tudo!");
    viagens[0].gastos.push({ categoria, nome, valor, pago:false });
    salvar(); renderizar();
}

function togglePago(g){
    viagens[0].gastos[g].pago = !viagens[0].gastos[g].pago;
    salvar(); renderizar();
}

function toggleCategoria(id){
    const el=document.getElementById(id);
    el.style.display=el.style.display==="none"?"block":"none";
}

function limparTudo(){
    if(confirm("Apagar todos os gastos?")){
        viagens[0].gastos=[]; salvar(); renderizar();
    }
}

function renderizar(){
    viagensDiv.innerHTML="";
    let total=0,pago=0,categoriasTotais={};
    let v=viagens[0];
    let html=`<div class="viagem"><strong>${v.destino}</strong>`;
    const grupos={};

    v.gastos.forEach((g,i)=>{
        if(!grupos[g.categoria]) grupos[g.categoria]=[];
        grupos[g.categoria].push({g,i});
        total+=g.valor;
        if(g.pago) pago+=g.valor;
        categoriasTotais[g.categoria]=(categoriasTotais[g.categoria]||0)+g.valor;
    });

    for(const cat in grupos){
        const id=`cat-${cat}`;
        html+=`
        <div class="categoria-header" onclick="toggleCategoria('${id}')">
            <span>${cat}</span><span>‚ñ∂</span>
        </div>
        <div class="gastos-lista" id="${id}">`;

        grupos[cat].forEach(obj=>{
            html+=`
            <div class="gasto ${obj.g.pago?"pago":""}">
                <span>
                    <input type="checkbox" ${obj.g.pago?"checked":""}
                    onclick="togglePago(${obj.i})">
                    ${obj.g.nome}
                </span>
                <span>R$${obj.g.valor.toFixed(2)}</span>
            </div>`;
        });

        html+=`</div>`;
    }

    let falta=total-pago;
    let porcentagem = total>0 ? ((pago/total)*100).toFixed(1) : 0;

    html+=`
    <div class="resumo">
    Total: R$${total.toFixed(2)}<br>
    Pago: <span style="color:#16a34a">R$${pago.toFixed(2)}</span><br>
    Falta: <span style="color:#dc2626">R$${falta.toFixed(2)}</span><br>
    Progresso Pago: <strong>${porcentagem}%</strong>
    </div></div>`;

    viagensDiv.innerHTML=html;
    atualizarGrafico(categoriasTotais);
}

function atualizarGrafico(dados){
    const ctx=document.getElementById('grafico');
    if(chart) chart.destroy();
    chart=new Chart(ctx,{
        type:'doughnut',
        data:{ labels:Object.keys(dados), datasets:[{data:Object.values(dados)}] }
    });
}

/* ‚è≥ CONTADOR */
const dataViagem = new Date("2027-01-04T00:00:00");
function atualizarContador(){
    const agora = new Date();
    const diff = dataViagem - agora;
    if(diff <= 0){ contador.innerText="A viagem come√ßou! ‚úàÔ∏è"; return; }
    const dias=Math.floor(diff/(1000*60*60*24));
    const horas=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutos=Math.floor((diff%(1000*60*60))/(1000*60));
    const segundos=Math.floor((diff%(1000*60))/1000);
    contador.innerText=`Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s para Gramado`;
}
setInterval(atualizarContador,1000);
atualizarContador();

/* üå¶Ô∏è CLIMA */
async function carregarClima(){
    try{
        const lat=-29.374, lon=-50.876;
        const res=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const data=await res.json();
        const temp=data.current_weather.temperature;
        const vento=data.current_weather.windspeed;
        const codigo=data.current_weather.weathercode;
        climaBox.innerHTML=`üå°Ô∏è <strong>${temp}¬∞C</strong> | üí® Vento ${vento} km/h <br> ‚òÅÔ∏è ${traduzirTempo(codigo)} em Gramado agora`;
    }catch{ climaBox.innerText="N√£o foi poss√≠vel carregar o clima."; }
}
function traduzirTempo(code){
    const mapa={0:"C√©u limpo ‚òÄÔ∏è",1:"Principalmente limpo üå§Ô∏è",2:"Parcialmente nublado ‚õÖ",3:"Nublado ‚òÅÔ∏è",61:"Chuva leve üåßÔ∏è",63:"Chuva moderada üåßÔ∏è",80:"Pancadas de chuva üå¶Ô∏è",95:"Tempestade ‚õàÔ∏è"};
    return mapa[code]||"Clima variado";
}
carregarClima();
setInterval(carregarClima,600000);

const categoriaInput=document.getElementById("categoria");
const nomeItem=document.getElementById("nomeItem");
const valorInput=document.getElementById("valor");
const viagensDiv=document.getElementById("viagens");

renderizar();
</script>
</body>
</html>
