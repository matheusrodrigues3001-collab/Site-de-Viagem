<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planejador de Viagens</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e3a8a);
    margin: 0;
    padding: 15px;
    color: white;
    font-size: 14px;
}

h1 { 
    text-align: center; 
    font-size: 20px;
    margin-bottom: 10px;
}

.container {
    max-width: 760px;
    margin: auto;
    background: white;
    color: black;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

h2 {
    font-size: 16px;
    margin: 10px 0;
}

.inputs-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
}

input {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 13px;
}

button {
    padding: 8px;
    background: #2563eb;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    margin-top: 6px;
}

button:hover { background: #1e40af; }

.delete-btn {
    background: #dc2626;
    padding: 4px 8px;
    font-size: 12px;
}

.clear-btn {
    background: #111827;
}

table {
    width: 100%;
    margin-top: 12px;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 6px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

.total {
    font-size: 15px;
    margin-top: 8px;
    font-weight: bold;
    text-align: right;
}

canvas {
    margin-top: 15px;
    max-height: 240px;
}
</style>
</head>
<body>

<h1>üåç Planejamento de Viagens do Matheus</h1>

<div class="container">

<h2>Nova Viagem</h2>

<div class="inputs-grid">
<input type="text" id="local" placeholder="Destino">
<input type="number" id="passagem" placeholder="Passagem">
<input type="number" id="hotel" placeholder="Hotel">
<input type="number" id="alimentacao" placeholder="Alimenta√ß√£o">
<input type="number" id="passeios" placeholder="Passeios">
<input type="number" id="transporte" placeholder="Transporte">
</div>

<button onclick="adicionarViagem()">Salvar Viagem</button>
<button class="clear-btn" onclick="limparTudo()">üßπ Limpar Tudo</button>

<table>
<thead>
<tr>
<th>Destino</th>
<th>Total</th>
<th>Checklist</th>
<th>Excluir</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div class="total" id="totalGeral"></div>

<canvas id="grafico"></canvas>

</div>

<script>
let viagens = JSON.parse(localStorage.getItem("viagens")) || [];

function salvar() {
    localStorage.setItem("viagens", JSON.stringify(viagens));
}

function adicionarViagem() {
    const viagem = {
        local: local.value,
        passagem: +passagem.value || 0,
        hotel: +hotel.value || 0,
        alimentacao: +alimentacao.value || 0,
        passeios: +passeios.value || 0,
        transporte: +transporte.value || 0,
        pago: { passagem:false, hotel:false, alimentacao:false, passeios:false, transporte:false }
    };

    viagem.total = viagem.passagem + viagem.hotel + viagem.alimentacao + viagem.passeios + viagem.transporte;
    viagens.push(viagem);
    salvar();
    atualizarTela();
    document.querySelectorAll("input").forEach(i=>i.value="");
}

function excluirViagem(i) {
    viagens.splice(i,1);
    salvar();
    atualizarTela();
}

function limparTudo() {
    if(confirm("Tem certeza que deseja apagar TODAS as viagens?")) {
        viagens = [];
        salvar();
        atualizarTela();
    }
}

function togglePago(i, tipo) {
    viagens[i].pago[tipo] = !viagens[i].pago[tipo];
    salvar();
}

function atualizarTela() {
    const tbody = document.getElementById("tabela");
    tbody.innerHTML = "";
    let totalGeral = 0;

    viagens.forEach((v,i)=>{
        totalGeral += v.total;

        const checklist = `
        ‚úàÔ∏è <input type="checkbox" ${v.pago.passagem?"checked":""} onclick="togglePago(${i},'passagem')">
        üè® <input type="checkbox" ${v.pago.hotel?"checked":""} onclick="togglePago(${i},'hotel')">
        üçî <input type="checkbox" ${v.pago.alimentacao?"checked":""} onclick="togglePago(${i},'alimentacao')">
        üéü <input type="checkbox" ${v.pago.passeios?"checked":""} onclick="togglePago(${i},'passeios')">
        üöï <input type="checkbox" ${v.pago.transporte?"checked":""} onclick="togglePago(${i},'transporte')">
        `;

        tbody.innerHTML += `
        <tr>
            <td>${v.local}</td>
            <td>R$ ${v.total.toFixed(2)}</td>
            <td>${checklist}</td>
            <td><button class="delete-btn" onclick="excluirViagem(${i})">X</button></td>
        </tr>`;
    });

    document.getElementById("totalGeral").innerText = "Total Geral Planejado: R$ " + totalGeral.toFixed(2);
    atualizarGrafico();
}

let grafico;

function atualizarGrafico() {
    const ctx = document.getElementById('grafico').getContext('2d');

    let soma = {passagem:0, hotel:0, alimentacao:0, passeios:0, transporte:0};

    viagens.forEach(v=>{
        soma.passagem += v.passagem;
        soma.hotel += v.hotel;
        soma.alimentacao += v.alimentacao;
        soma.passeios += v.passeios;
        soma.transporte += v.transporte;
    });

    if(grafico) grafico.destroy();

    grafico = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Passagem','Hotel','Alimenta√ß√£o','Passeios','Transporte'],
            datasets: [{ data: Object.values(soma) }]
        }
    });
}

atualizarTela();
</script>

</body>
</html>
