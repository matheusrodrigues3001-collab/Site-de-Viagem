<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Viagem para Gramado</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(180deg,#1b1b1b,#2e1f1f,#3b2f2f);
    display:flex;
    justify-content:center;
    padding:25px;
    color:#2b2b2b;
    overflow-x:hidden;
}
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    font-size:10px;
    animation:fall linear infinite;
    opacity:0.8;
}
@keyframes fall{
    to{transform:translateY(110vh)}
}

.container{
    background:#fffaf5;
    width:100%;
    max-width:560px;
    border-radius:22px;
    padding:22px;
    box-shadow:0 25px 60px rgba(0,0,0,0.45);
    border:1px solid #e6d5c3;
}

h1{text-align:center;color:#5c1a1a;font-size:24px;margin-bottom:8px}

input,select{
    width:100%;
    padding:10px;
    margin:6px 0;
    border-radius:10px;
    border:1px solid #d6c2b1;
    font-size:13px;
    background:#fff;
}

button{
    width:100%;
    padding:10px;
    margin-top:8px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
}

.primary{background:#7a1f1f;color:white}
.danger{background:#444;color:white}

.viagem{
    background:#fff;
    margin-top:15px;
    padding:14px;
    border-radius:16px;
    border:1px solid #eaded3;
}

.categoria-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:linear-gradient(90deg,#5c1a1a,#7a1f1f);
    color:white;
    padding:7px 10px;
    border-radius:10px;
    margin-top:8px;
    cursor:pointer;
    font-size:13px;
    font-weight:bold;
}

.gastos-lista{
    display:none;
    margin-top:6px;
    padding:6px;
    background:#fffaf5;
    border-radius:10px;
}

.gasto{
    display:flex;
    justify-content:space-between;
    font-size:12px;
    margin:6px 0;
    padding:4px 0;
    border-bottom:1px dashed #e5d5c5;
}

.pago{text-decoration:line-through;color:#15803d;font-weight:bold}

.resumo{
    margin-top:10px;
    background:#fff;
    padding:10px;
    border-radius:10px;
    font-size:12px;
    border:1px solid #eaded3;
    line-height:1.6;
}

canvas{margin-top:18px;background:#fff;padding:8px;border-radius:12px}
</style>
</head>
<body>

<div class="container">
<h1>‚ùÑÔ∏è Viagem para Gramado</h1>

<select id="categoria">
<option>Passagem</option>
<option>Hotel</option>
<option>Alimenta√ß√£o</option>
<option>Passeios</option>
<option>Transporte</option>
<option>Outros</option>
</select>

<input type="text" id="nomeItem" placeholder="Nome do gasto/passeio">
<input type="number" id="valor" placeholder="Valor R$">

<select id="pagamento">
<option value="cartao">Pago no Cart√£o</option>
<option value="dinheiro">Pago em Dinheiro</option>
</select>

<button class="primary" onclick="adicionarGasto()">Adicionar</button>
<button class="danger" onclick="limparTudo()">Limpar Tudo</button>

<div id="viagens"></div>
<canvas id="grafico"></canvas>
</div>

<script>
let viagens = JSON.parse(localStorage.getItem("viagens")) || [{
    destino:"Gramado",
    gastos:[]
}];

let chart;

function salvar(){ localStorage.setItem("viagens", JSON.stringify(viagens)); }

function adicionarGasto(){
    const categoria=categoria.value;
    const nome=nomeItem.value.trim();
    const valor=parseFloat(valorInput.value);
    const pagamentoTipo=pagamento.value;

    if(!nome||!valor) return alert("Preencha tudo!");

    viagens[0].gastos.push({categoria,nome,valor,pago:false,pagamento:pagamentoTipo});
    salvar();
    renderizar();
}

function togglePago(i){
    viagens[0].gastos[i].pago=!viagens[0].gastos[i].pago;
    salvar();
    renderizar();
}

function toggleCategoria(id){
    const el=document.getElementById(id);
    el.style.display=el.style.display==="none"?"block":"none";
}

function limparTudo(){
    if(confirm("Apagar todos os gastos?")){
        viagens[0].gastos=[];
        salvar();
        renderizar();
    }
}

function renderizar(){
    viagensDiv.innerHTML="";
    let total=0,pago=0,cartao=0,dinheiro=0,categoriasTotais={};
    let v=viagens[0];
    const grupos={};

    v.gastos.forEach((g,i)=>{
        if(!grupos[g.categoria]) grupos[g.categoria]=[];
        grupos[g.categoria].push({g,i});
        total+=g.valor;
        if(g.pago) pago+=g.valor;
        if(g.pagamento==="cartao") cartao+=g.valor;
        else dinheiro+=g.valor;
        categoriasTotais[g.categoria]=(categoriasTotais[g.categoria]||0)+g.valor;
    });

    let html=`<div class="viagem"><strong>${v.destino}</strong>`;

    for(const cat in grupos){
        const id=`cat-${cat}`;
        const totalCat=grupos[cat].reduce((s,o)=>s+o.g.valor,0);
        html+=`
        <div class="categoria-header" onclick="toggleCategoria('${id}')">
            <span>${cat}</span><span>R$${totalCat.toFixed(2)}</span>
        </div>
        <div class="gastos-lista" id="${id}">`;

        grupos[cat].forEach(obj=>{
            html+=`
            <div class="gasto ${obj.g.pago?"pago":""}">
                <span>
                    <input type="checkbox" ${obj.g.pago?"checked":""}
                    onclick="togglePago(${obj.i})">
                    ${obj.g.nome} (${obj.g.pagamento})
                </span>
                <span>R$${obj.g.valor.toFixed(2)}</span>
            </div>`;
        });

        html+=`</div>`;
    }

    let falta=total-pago;
    let porcentagem=((pago/total)*100||0).toFixed(1);

    html+=`
    <div class="resumo">
    Total: R$${total.toFixed(2)}<br>
    Pago: R$${pago.toFixed(2)}<br>
    Falta: R$${falta.toFixed(2)}<br>
    üí≥ Cart√£o: R$${cartao.toFixed(2)}<br>
    üíµ Dinheiro: R$${dinheiro.toFixed(2)}<br>
    ‚úî ${porcentagem}% da viagem paga
    </div></div>`;

    viagensDiv.innerHTML=html;
    atualizarGrafico(categoriasTotais);
}

function atualizarGrafico(dados){
    const ctx=document.getElementById('grafico');
    if(chart) chart.destroy();
    chart=new Chart(ctx,{
        type:'doughnut',
        data:{labels:Object.keys(dados),datasets:[{data:Object.values(dados)}]}
    });
}

const categoria=document.getElementById("categoria");
const nomeItem=document.getElementById("nomeItem");
const valorInput=document.getElementById("valor");
const pagamento=document.getElementById("pagamento");
const viagensDiv=document.getElementById("viagens");

renderizar();

/* ‚ùÑÔ∏è NEVE ANIMADA */
setInterval(()=>{
    const snow=document.createElement("div");
    snow.className="snowflake";
    snow.innerHTML="‚ùÑ";
    snow.style.left=Math.random()*window.innerWidth+"px";
    snow.style.animationDuration=(Math.random()*3+2)+"s";
    snow.style.fontSize=(Math.random()*10+10)+"px";
    document.body.appendChild(snow);
    setTimeout(()=>snow.remove(),5000);
},200);
</script>
</body>
</html>
